version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: reservas_user
      POSTGRES_PASSWORD: securepassword123
      POSTGRES_DB: reservaciones_vuelos
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql_scripts:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reservas_user -d reservaciones_vuelos"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  app:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 5432  # IMPORTANTE: Usar el puerto interno del contenedor
      DB_USER: reservas_user
      DB_PASSWORD: securepassword123
      DB_NAME: reservaciones_vuelos
      DB_RETRY_INTERVAL: "5"  # Segundos entre reintentos
      DB_MAX_RETRIES: "10"    # Número máximo de reintentos
    ports:
      - "8080:8080"  # Si tu aplicación expone algún puerto
    restart: unless-stopped

volumes:
  postgres_data: